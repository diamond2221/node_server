<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0, minimal-ui"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- 兼容一些移动端浏览器 让这些浏览器强制 -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="full-screen" content="true" />
        <meta name="x5-fullscreen" content="true" />
        <meta name="360-fullscreen" content="true" />
        <title>下单领取</title>
        <link
            type="text/css"
            href="http://static.wyc.cn/activity/css/reset.css?t=1555056668843"
            rel="stylesheet"
        />
        <link
            type="text/css"
            href="http://static.wyc.cn/activity/css/orderget.css?t=1555056668843"
            rel="stylesheet"
        />
        <style type="text/css">
            .loading {
                position: fixed;
                left: 50%;
                top: 45%;
                transform: translate(-50%, -50%);
                border-radius: 0.2rem;
                padding: 1rem 1rem;
                overflow: hidden;
                display: none;
                background-color: black;
            }

            .loading img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                display: block;
                border-radius: 50%;
                overflow: hidden;
                margin: 1px 0 0 1px;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
        <script type="text/javascript">
            (function(doc, win) {
                var docEl = doc.documentElement,
                    resizeEvt =
                        "orientationchange" in window
                            ? "orientationchange"
                            : "resize",
                    recalc = function() {
                        window.clientWidth = docEl.clientWidth;
                        if (!window.clientWidth) return;
                        docEl.style.fontSize =
                            100 * (window.clientWidth / 750) + "px";
                        window.base = 100 * (window.clientWidth / 750);
                    };
                // Abort if browser does not support addEventListener
                if (!doc.addEventListener) return;
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener("DOMContentLoaded", recalc, false);
            })(document, window);
        </script>
    </head>
    <body>
        <main class="main">
            <div class="content">
                <form>
                    <label>
                        <div class="name">
                            <span
                                ><img
                                    src="http://static.wyc.cn/activity/img/xing.png"
                                    style="width: 0.16rem;margin-right: 0.09rem;vertical-align: top;margin-top: 0.09rem;"
                                />车主姓名:</span
                            >
                        </div>
                        <div class="inp">
                            <input
                                id="name"
                                name="name"
                                type="text"
                                maxlength="12"
                                placeholder="请输入车主姓名"
                                required
                            />
                        </div>
                    </label>
                    <label>
                        <div class="name">
                            <span
                                ><img
                                    src="http://static.wyc.cn/activity/img/xing.png"
                                    style="width: 0.16rem;margin-right: 0.09rem;vertical-align: top;margin-top: 0.09rem;"
                                />手机号:</span
                            >
                        </div>
                        <div class="inp">
                            <input
                                id="phone"
                                name="phone"
                                type="number"
                                maxlength="11"
                                placeholder="请输入手机号"
                                required
                                pattern="^1[3|4|5|6|8|7|9][0-9]\d{4,8}$"
                            />
                        </div>
                    </label>
                    <label>
                        <div class="name">
                            <span
                                ><img
                                    src="http://static.wyc.cn/activity/img/xing.png"
                                    style="width: 0.16rem;margin-right: 0.09rem;vertical-align: top;margin-top: 0.09rem;"
                                />车牌号:</span
                            >
                        </div>
                        <div class="inp">
                            <input
                                id="plate"
                                name="plate"
                                type="text"
                                maxlength="12"
                                placeholder="请输入车牌号"
                                required
                            />
                        </div>
                    </label>
                    <label>
                        <div class="name">
                            <span style="margin-left: 0.25rem;">品牌:</span>
                        </div>
                        <div class="inp">
                            <input
                                id="brand"
                                name="brand"
                                type="text"
                                maxlength="12"
                                placeholder="请输入汽车品牌"
                            />
                        </div>
                    </label>
                    <label>
                        <div class="name">
                            <span style="margin-left: 0.25rem;">车型:</span>
                        </div>
                        <div class="inp">
                            <input
                                id="carType"
                                name="carType"
                                type="text"
                                maxlength="12"
                                placeholder="请输入车型"
                            />
                        </div>
                    </label>
                </form>
            </div>
            <div class="hint">
                <p class="top">
                    <span style="display: block;"
                        >点击提交后，会收到一条短信，</span
                    >
                    <span style="display: block;"
                        >包含短信验证码，凭该码到店消费。</span
                    >
                </p>
                <p class="bottom">
                    请提前半天预约服务!
                </p>
            </div>
            <div class="btn">
                <button class="submit" id="submit">确认提交</button>
            </div>
        </main>
        <div class="mask hidden" id="mask">
            <div class="content">
                <span class="title">
                    领取福利成功
                    <!-- 同一辆车不能重复领取 -->
                    <!-- 活动商品已售罄 -->
                </span>
                <div class="message">
                    请注意查收短信，凭短信验证码到店消费
                    <!-- 好酒不贪杯，好事多分享，快将此福利转发分享给身边的亲戚朋友吧 -->
                    <!-- 请注意查收短信，凭短信验证码到店消费 -->
                </div>
                <a class="confirm" href="javascript:;">
                    确定
                </a>
            </div>
        </div>
        <div class="notification" id="notification">
            请填写车主姓名
        </div>
        <div class="loading" id="loading">
            <img src="http://static.wyc.cn/activity/img/loading.gif" />
        </div>
        <script src="./node_modules/babel-polyfill/dist/polyfill.min.js"></script>
        <script src="http://static.wyc.cn/activity/js/jquery-3.0.0.min.js?t=1555056668843"></script>
        <script
            src="https://static.wyc.cn/www/js/baidutongji.js?v=20180314"
            type="text/javascript"
            charset="utf-8"
        ></script>

        <script src="/js/orderget.js?t=1555056668850"></script>
    </body>
</html>
